<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro codigo em JS.</title>

    <style>
        body {
            background-color: steelblue;
            color: black;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Olá, Mundo!</h1>
    <p>Este é meu primeiro código em JavaScript!</p>

    <script>
        var n1 = Number(window.prompt ('Digite um número'))
        var n2 = Number(window.prompt('Digite outro numero'))
        var s = n1 + n2
        window.alert(`A soma dos valores de ${n1} e ${n2} é ${s}`)

        // (number + number) usa-se para adição.
        // (string + string) usa-se para concatenação.
    </script>
</body>
</html>
