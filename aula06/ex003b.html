<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        button {
            width: 200px;
            height: 100px;
        }
    </style>
</head>
<body>
    <h1>Trabalhando com dados</h1>
    <button onclick="clicou ()">Clique aqui para começar!</button>
    <script>
        var nome = window.prompt('Qual seu nome?')
        window.alert('É um prazer te conhecer ' +nome)

        function clicou() {
            window.alert('Parabéns! você clicou, ' +nome) // Sinal de + (mais) recebe concatenação.
        }
    </script>
</body>
</html>
