<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dados com JS</title>
    <style>
        body {
            background-color: silver;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        button {
            width: 300px;
            height: 150px;
        }

    </style>
</head>
<body>
    <h1>Trabalhando com Dados v2.0</h1>
    <button onclick="clicou ()"> Clique aqui para começar!</button>
    <p id="msg">Clique no botão, e veja a mágica acontecer</p>

    <script>

        function clicou () {
            var nome = window.prompt('Qual o seu nome?')
            window.document.getElementById('msg').innerHTML = (`Olá, <strong> ${nome} </strong>! é um prazer te conhecer.`)
        }
    </script>

</body>
</html>
